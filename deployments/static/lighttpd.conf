server.document-root = "/var/www/servers/cansu.dev/static/"
server.port = 80
server.use-ipv6 = "disable" 

server.modules = (
  "mod_access",
  "mod_accesslog",
  "mod_dirlisting",
  "mod_authn_file",
  "mod_auth",
  "mod_setenv",
  "mod_deflate",
  "mod_status"
)

server.username = "static_cansu_dev_user"  
server.groupname = "static_cansu_dev_group"  

static-file.exclude-extensions = ( ".fcgi", ".php", ".rb", "~", ".inc" )

dir-listing.activate = "enable"

server.errorlog = "/var/log/lighttpd/error.log"
accesslog.filename = "/var/log/lighttpd/access.log"

server.follow-symlink = "enable"

mimetype.assign = (
  ".html" => "text/html",
  ".jpg" => "image/jpeg",
  ".jpeg" => "image/jpeg",
  ".png" => "image/png",
  ".svg" => "image/svg+xml",
)

deflate.mimetypes = ("image/")
deflate.allowed-encodings = ( "br", "gzip", "deflate" ) 

auth.backend = "htpasswd"
auth.backend.htpasswd.userfile = "/etc/lighttpd/lighttpd-htpasswd"

$HTTP["url"] =~ "\.(jpg|jpeg|png)$" {
  setenv.set-response-header = (
    "Content-Disposition" =>  "attachment",
    "X-Content-Type-Options" => "nosniff",
    "Content-Security-Policy" => "sandbox; default-src 'none'; frame-ancestors 'none'",
    "X-Content-Security-Policy" => "sandbox",
    "Cross-Origin-Opener-Policy" => "same-origin",
    "Cross-Origin-Embedder-Policy" => "require-corp", 
    "Cross-Origin-Resource-Policy" => "same-site",
    "Access-Control-Allow-Origin" => "*",
    "Access-Control-Allow-Credentials" => "false",
    "Access-Control-Allow-Headers" => "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With",
    "Access-Control-Allow-Methods" => "GET, HEAD, OPTIONS"
  )
}
# /var/www/servers/cansu.dev/static/private/
$HTTP["url"] =~ "^/private/" {
  auth.require = (
    "" => (
      "method" => "basic",
      "realm" => "Protected Area",
      "require" => "valid-user"
    )
  )
}

$HTTP["remoteip"] == "192.168.90.2" {
  status.status-url = "/server-status"
}